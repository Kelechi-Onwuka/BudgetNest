<!-- templates/reset_password_request.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - BudgetNest</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login_signup.css') }}">
</head>
<body>
  <h1>Reset Password</h1>
  <p>Please enter your email address to receive a password reset link.</p>
  <form method="POST" action="{{ url_for('auth.reset_password_request') }}">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Send Reset Link</button>
  </form>
  <p><a href="{{ url_for('auth.login') }}">Back to Login</a></p>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
</body>
</html>
