<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense - BudgetNest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            line-height: 1.4;
        }
        header, footer {
            background-color: #fafafa;
            padding: 0.5rem;
            text-align: center;
        }
        .logo {
            font-weight: bold;
        }
        nav button {
            margin: 0.2rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        main {
            padding: 0.5rem;
        }
        .page {
            max-width: 600px;
            margin: 1rem auto;
            padding: 1rem;
        }
        .form-container {
            background-color: #f0fdf4;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }
        .form-header {
            text-align: center;
            margin-bottom: 1rem;
            color: #2e7d32;
            font-size: 1.3rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-container label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 600;
            color: #2e7d32;
        }
        .form-container input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #dff0dc;
            border-radius: 4px;
            background-color: #fff;
        }
        .btn-container {
            text-align: center;
            margin-top: 1rem;
        }
        .form-container button {
            background-color: #2e7d32;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        footer p {
            margin: 0.5rem 0;
        }
        @media (max-width: 600px) {
            .page {
                margin: 0.5rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ðŸ’¸ BudgetNest</div>
        <nav>
            <button onclick="location.href='/dashboard'">Dashboard</button>
            <button onclick="location.href='/transactions'">View Transactions</button>
        </nav>
    </header>

    <main>
        <div class="page active">
            <div class="form-container">
                <h2 class="form-header">Log Your Expense</h2>
                <form action="/expense" method="POST">
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" placeholder="Food, Rent, etc." required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" placeholder="Optional details">
                    </div>
                    <div class="btn-container">
                        <button type="submit">Add Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 BudgetNest - Your Financial Companion</p>
    </footer>
</body>
</html>
