<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password - BudgetNest</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5fdf6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      color: #2e7d32;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1b5e20;
    }
    p {
      text-align: center;
      margin-top: 1rem;
    }
    a {
      color: #2e7d32;
      text-decoration: none;
    }
    .flashes {
      background-color: #f8d7da;
      color: #721c24;
      padding: 0.5rem;
      border-radius: 4px;
      list-style-type: none;
      margin-bottom: 1rem;
    }
    .logo {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸ’¸ BudgetNest</div>
    <h1>Set New Password</h1>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    <form method="POST">

        <input type="password" name="password" placeholder="New password" required>
      <input type="password" name="confirm_password" placeholder="Confirm new password" required>
      <button type="submit">Reset Password</button>
    </form>
    <p><a href="{{ url_for('auth.login') }}">Back to Login</a></p>
  </div>
</body>
</html>
