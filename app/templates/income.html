<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income - BudgetNest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }
        header, footer {
            padding: 1rem;
            text-align: center;
            background-color: #f0fdf4;
        }
        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        nav button {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            background-color: #2e7d32;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
        }
        main {
            padding: 1rem;
        }
        .page {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container {
            background-color: #f0fdf4;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 1rem;
            color: #2e7d32;
            font-size: 1.25rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.25rem;
            font-weight: 600;
            color: #2e7d32;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #dff0dc;
            border-radius: 4px;
        }
        .btn-container {
            text-align: center;
        }
        .form-container button {
            background-color: #2e7d32;
            color: #fff;
            padding: 0.5rem 1.25rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ðŸ’¸ BudgetNest</div>
        <nav>
            <button onclick="location.href='/dashboard'">Dashboard</button>
            <button onclick="location.href='/transactions'">View Transactions</button>
        </nav>
    </header>

    <main>
        <div class="page active">
            <div class="form-container">
                <h2 class="form-header">Log Your Income</h2>
                <form action="/income" method="POST">
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" placeholder="Enter amount" required />
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input
                            type="text"
                            id="category"
                            name="category"
                            placeholder="Salary, Freelance, etc."
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input
                            type="text"
                            id="description"
                            name="description"
                            placeholder="Optional details"
                        />
                    </div>
                    <div class="btn-container">
                        <button type="submit">Add Income</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 BudgetNest â€“ Your Financial Companion</p>
    </footer>
</body>
</html>
